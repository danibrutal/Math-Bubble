<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Math Bubble !</title>

<link href="assets/css/styles-mathi.css" rel="stylesheet">
 <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body class='use-fastclick'>
    
    <section id="app">
        <div id="game-wrapper"></div>
    </section>

    <script type="text/template" id="challenge-tpl"> 
        <div class="wrapper-points">
            <label>Pts:</label>
            <span id="mathi-points"><%- points %></span>
        </div>

        <div class="wrapper-ball">
            <div id="mathi-ball">
                <div id="test" class="mathi-expression"><%- expression %></div>
            </div>
        </div>
        
    </script> 

    <script type="text/template" id="user-panel-tpl">                
        <form action="./" id="mathi-solution-form">
            <input type="text" value="" placeholder="Solution" id="mathi-solution"/>
                <button class="number fastClick">1</button>
                <button class="number fastClick">2</button>
                <button class="number fastClick">3</button>
                <button class="number fastClick">4</button>
                <button class="number fastClick">5</button>
                <button class="number fastClick">6</button>
                <button class="number fastClick">7</button>
                <button class="number fastClick">8</button>
                <button class="number fastClick">9</button>
                <button class="number fastClick">0</button>
                <button class="equal">=</button>
                <div class="clear"></div>
        </form> 
        <div class="clear"></div>
    </script>      

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/bb-1.1.2-min.js"></script>
    <script src="assets/js/jquery-animate-css-rotate-scale.js"></script>
    <script src="assets/js/requestAnimationFrame.js"></script>
    <script src="assets/js/fastbutton.js"></script>
    <script src="assets/js/mathi.js"></script>

    <script type="text/javascript">
    
        $(function() {  
            Mathi.init('#game-wrapper');
        });  
    </script>
</body>
</html>
